<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Print World</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .checkout-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .checkout-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        #cart-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        #cart-summary h3 {
            margin-top: 0;
            color: #667eea;
        }
        #cart-summary ul {
            list-style: none;
            padding: 0;
        }
        #cart-summary li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        #cart-summary p {
            font-weight: bold;
            color: #28a745;
            margin: 10px 0 0 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: 600;
            color: #555;
        }
        input {
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        #pay-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        #pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        #pay-btn:active {
            transform: translateY(0);
        }
        #pay-btn::before {
            content: 'ðŸ”’';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        @media (max-width: 600px) {
            .checkout-container {
                margin: 15px;
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <div id="cart-summary" style="margin-bottom: 20px;"></div>
        <form id="checkout-form">
            <label for="amount">Amount (NPR):</label>
            <input type="number" id="amount" name="amount" required min="1" step="0.01">
            
            <label for="tax_amount">Tax Amount (NPR):</label>
            <input type="number" id="tax_amount" name="tax_amount" value="0" min="0" step="0.01">
            
            <label for="product_service_charge">Service Charge (NPR):</label>
            <input type="number" id="product_service_charge" name="product_service_charge" value="0" min="0" step="0.01">
            
            <label for="product_delivery_charge">Delivery Charge (NPR):</label>
            <input type="number" id="product_delivery_charge" name="product_delivery_charge" value="0" min="0" step="0.01">
            
            <label for="transaction_uuid">Transaction UUID:</label>
            <input type="text" id="transaction_uuid" name="transaction_uuid" required readonly>
            
            <button id="pay-btn" type="button">Pay with eSewa</button>
        </form>
    </div>
    <script>
        document.getElementById('transaction_uuid').value = 'txn-' + Date.now();
        
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let itemsTotal = 0;
        let summary = '<h3>Cart Summary</h3><ul>';
        cart.forEach(item => {
            summary += `<li>${item.name} - Rs. ${item.price}</li>`;
            itemsTotal += item.price;
        });
        summary += `</ul><p id="total-display"><strong>Total: Rs. ${itemsTotal}</strong></p>`;
        document.getElementById('cart-summary').innerHTML = summary;
        document.getElementById('amount').value = itemsTotal;

        function updateTotal() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const tax = parseFloat(document.getElementById('tax_amount').value) || 0;
            const service = parseFloat(document.getElementById('product_service_charge').value) || 0;
            const delivery = parseFloat(document.getElementById('product_delivery_charge').value) || 0;
            const total = amount + tax + service + delivery;
            document.getElementById('total-display').innerHTML = `<strong>Total: Rs. ${total.toFixed(2)}</strong>`;
        }

        document.getElementById('amount').addEventListener('input', updateTotal);
        document.getElementById('tax_amount').addEventListener('input', updateTotal);
        document.getElementById('product_service_charge').addEventListener('input', updateTotal);
        document.getElementById('product_delivery_charge').addEventListener('input', updateTotal);

        document.getElementById('pay-btn').addEventListener('click', function() {
            const data = {
                amount: document.getElementById('amount').value,
                tax_amount: document.getElementById('tax_amount').value,
                product_service_charge: document.getElementById('product_service_charge').value,
                product_delivery_charge: document.getElementById('product_delivery_charge').value,
                transaction_uuid: document.getElementById('transaction_uuid').value,
                product_code: 'EPAYTEST'
            };
            fetch('/checkout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(html => {
                console.log('Received HTML:', html);
                let parser = new DOMParser();
                let doc = parser.parseFromString(html, 'text/html');
                let form = doc.querySelector('form');
                if (form) {
                    document.body.appendChild(form);
                    form.submit();
                } else {
                    console.error('No form found in response');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
